<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naori website wp">
    <meta name="author" content="Laura Bigoni">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <title>Struttura WP</title>
</head>
<body>
    <div class="container">
        <!-- intestazione -->
        <header>
            <div>
                <img id="logo" src="/img/logo.png" alt="Logo Neori">
            </div>
            <nav>
                <ul>
                    <li class="text-grey nav-menu">FEATURES</li>
                    <li class="text-grey nav-menu">EDITORIALS</li>
                    <li class="text-grey nav-menu">ENVIRONMENT</li>
                    <li class="text-grey nav-menu">BLOG</li>
                    <li class="text-grey nav-menu">SHOP</li>
                    <li class="text-grey nav-menu">CONTACT</li>
                </ul>
            </nav>
        </header>
        <!-- struttura centrale -->        
        <div>
            <main>
                <div class="jumbotron"></div>
                <div class="main-menu">
                    <header id="menu">
                        <h1><b>Leadership</b></h1>
                        <h4 class="text-grey">Fertenum urna a libero tempus</h4>
                    </header>
                    <div class="clearfix">    
                        <div class="sidebar left-sidebar">

                        </div>
                        <div class="sidebar special"></div>
                        <div class="sidebar right-sidebar"></div>
                    </div>
                    
                </div>
            </main>
        </div>
        <!-- footer -->        
        <footer> Designed with </footer>
    </div>
</body>
</html>
